
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Hockey Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #003366; /* Blue background */
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #001f44;
    }
    h1 { margin: 0; }
    select {
      padding: 5px;
      border-radius: 5px;
    }
    main { padding: 20px; }
    section { margin-bottom: 30px; }
    h2 {
      margin-bottom: 10px;
      border-bottom: 2px solid #ffffff55;
      padding-bottom: 5px;
    }
    .card {
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #001f44;
    }
    footer a { color: #66ccff; }
  </style>
</head>
<body>
  <header>
    <h1>College Hockey Hub</h1>
    <div>
      <label for="teamDropdown">Select Team: </label>
      <select id="teamDropdown">
        <option value="all">All Teams</option>
      </select>
    </div>
  </header>

  <main>
    <section>
      <h2>Latest Scores</h2>
      <div id="scores-container">Loading scores...</div>
    </section>

    <section>
      <h2>Upcoming Schedule</h2>
      <div id="schedule-container">Loading schedule...</div>
    </section>
  </main>

  <footer>
    <p>Visit the official <a href="https://www.ncaa.com/sports/icehockey-men/d1" target="_blank">NCAA Hockey Website</a></p>
  </footer>

  <script>
    // === NCAA D1 Men's Hockey Teams ===
    const teams = [
      "Air Force","Alaska Anchorage","Alaska Fairbanks","American International",
      "Arizona State","Army West Point","Bemidji State","Boston College",
      "Boston University","Bowling Green","Brown","Canisius","Clarkson",
      "Colgate","Colorado College","Cornell","Dartmouth","Denver","Ferris State",
      "Harvard","Holy Cross","Lake Superior State","Long Island","Maine","Massachusetts",
      "Massachusetts Lowell","Merrimack","Miami (OH)","Michigan","Michigan State",
      "Michigan Tech","Minnesota","Minnesota Duluth","Minnesota State","Nebraska Omaha",
      "New Hampshire","Niagara","North Dakota","Northeastern","Northern Michigan",
      "Notre Dame","Ohio State","Penn State","Princeton","Providence","Quinnipiac",
      "Rensselaer","Robert Morris","Sacred Heart","St. Cloud State","St. Lawrence",
      "Stonehill","Union","Vermont","Western Michigan","Wisconsin","Yale"
    ];

    // === Demo Data (replace with real API later) ===
    const games = [
      { date: "2025-10-05", home: "Michigan", away: "Wisconsin", homeScore: 4, awayScore: 2, status: "Final" },
      { date: "2025-10-06", home: "Minnesota", away: "North Dakota", homeScore: 3, awayScore: 3, status: "OT" },
      { date: "2025-10-12", home: "Boston College", away: "Boston University", status: "Scheduled" },
      { date: "2025-10-14", home: "Denver", away: "Colorado College", status: "Scheduled" },
    ];

    function populateTeams() {
      const sel = document.getElementById("teamDropdown");
      teams.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        sel.appendChild(opt);
      });
    }

    function render() {
      const teamFilter = document.getElementById("teamDropdown").value;
      const scoresContainer = document.getElementById("scores-container");
      const scheduleContainer = document.getElementById("schedule-container");

      scoresContainer.innerHTML = "";
      scheduleContainer.innerHTML = "";

      const filtered = games.filter(g =>
        teamFilter === "all" || g.home === teamFilter || g.away === teamFilter
      );

      const past = filtered.filter(g => g.status !== "Scheduled");
      const upcoming = filtered.filter(g => g.status === "Scheduled");

      if (past.length === 0) scoresContainer.textContent = "No recent scores.";
      past.forEach(g => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = `${g.away} ${g.awayScore ?? ""} @ ${g.home} ${g.homeScore ?? ""} â€” ${g.status}`;
        scoresContainer.appendChild(div);
      });

      if (upcoming.length === 0) scheduleContainer.textContent = "No upcoming games.";
      upcoming.forEach(g => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = `${g.date}: ${g.away} @ ${g.home}`;
        scheduleContainer.appendChild(div);
      });
    }

    document.getElementById("teamDropdown").addEventListener("change", render);
    window.addEventListener("load", () => {
      populateTeams();
      render();
    });
  </script>
</body>
</html>
